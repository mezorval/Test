<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register_login.css">
    <script src="https://kit.fontawesome.com/2827dca914.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="login.php" method="post">
        <a href="index.html" style="text-decoration: none;">
            <p id="com-name"><span>Plushies</span>.com</p>
        </a>
        <div class="form-container">
            <input class="input-style" type="text" autocomplete="off" name="username" id="username"
                placeholder="Username">
            <input class="input-style" type="email" autocomplete="off" name="email" id="email" placeholder="E-mail">
            <input class="input-style" type="password" name="psw" id="psw" placeholder="Password">
            <input class="input-style" type="password" name="psw2" id="psw2" placeholder="Confirm password">
            <input type="button" id="button" value="Register">
            <br>
            <div class="links-container">
                <a href="login.html" id="register">Already have an account?</a>
            </div>
        </div>
    </form>
</body>

</html>
